{% extends "dashboard/base.html" %}

{% block content %}
<div class="card text-dark m-4">
    <div class="card-header">
        Confirm Delete
    </div>
    <div class="card-body">
      <h5 class="card-title">Are you sure you want to delete <strong>{{ object }}</strong>?</h5>
      <form method="post">
        {% csrf_token %}
      <input class="btn btn-danger" type="submit" name="confirm" value="Confirm">
      <a href="{{ cancel_url }}" class="btn btn-warning">Cancel</a>
    </form>
    </div>
  </div>
{% endblock %}
